AWSTemplateFormatVersion: '2010-09-09'

Description: Lambda function to interact with DynamoDB table

Parameters:
  CodeBucket:
    Type: String
    Default: "test-stack-bucket-unique"
  Code:
    Type: String
    Default: "code.zip"

Resources:

  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt LambdaFunctionRole.Arn
      Code:
        S3Bucket: !Ref CodeBucket
        S3Key: !Ref Code
      Runtime: python3.9
#       Timeout: 5

  LambdaFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "LambdaFunctionRole"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
