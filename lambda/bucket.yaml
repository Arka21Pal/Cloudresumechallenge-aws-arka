AWSTemplateFormatVersion: '2010-09-09'

Description: S3 bucket to hold code for Lambda function

Resources:

  CodeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${AWS::StackName}-bucket-unique
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  CodeBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CodeBucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              AWS: !GetAtt LambdaFunctionRole.Arn
            Action: s3:GetObject
#             Resource: !GetAtt CodeBucket.Arn/*
            Resource: !Sub arn:aws:s3:::${CodeBucket}/*

